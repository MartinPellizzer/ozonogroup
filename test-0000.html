
    <!DOCTYPE html>
    <html lang="en">
    
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title></title>
        </head>
    
    <body>
  

<div class="food-safety-wheel">
    <div class="wheel-container">
        <div class="food-category">
            <div class="category-header">Fruits & Vegetables</div>
            <ul>
                <li>Leafy Greens</li>
                <li>Tomatoes</li>
                <li>Cucumbers</li>
            </ul>
        </div>
        <div class="food-category">
            <div class="category-header">Dairy Products</div>
            <ul>
                <li>Soft Cheeses</li>
                <li>Milk</li>
                <li>Yogurt</li>
            </ul>
        </div>
        <div class="food-category">
            <div class="category-header">Meats & Poultry</div>
            <ul>
                <li>Chicken</li>
                <li>Pork</li>
                <li>Beef</li>
            </ul>
        </div>
        <div class="food-category">
            <div class="category-header">Processed Foods</div>
            <ul>
                <li>Sausages</li>
                <li>Ham</li>
                <li>Pepperoni</li>
            </ul>
        </div>
    </div>
</div>

<style>
.food-safety-wheel {
    width: 400px;
    height: 400px;
    margin: 40px auto;
    position: relative;
    background-color: #fff;
    border-radius: 50%;
    box-shadow: 0 0 50px rgba(0,0,0,0.1);
}

.wheel-container {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
}

.food-category {
    background-color: white;
    padding: 20px;
    border-radius: 15px;
    margin: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    max-width: 200px;
}

.category-header {
    font-size: 18px;
    color: #333;
    margin-bottom: 15px;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    margin: 8px 0;
    padding: 8px;
    background-color: #f0f0f0;
    border-radius: 5px;
    color: #666;
}

li:hover {
    background-color: #e0e0e0;
    color: #4CAF50;
}
</style>
